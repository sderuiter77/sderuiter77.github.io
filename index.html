<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Pinquins - Welkom!</title>
    <style>
        /* Basis Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }

        /* Achtergrond & Centreren */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dee4eb 0%, #a7c0cd 100%); /* Koelere, iets grijzere ijs-gradient */
            padding: 20px;
            text-align: center;
            color: #263238; /* Donkergrijs-blauw voor tekst */
        }

        /* Content Kaart */
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18); /* Iets sterkere schaduw */
            max-width: 580px; /* Iets breder voor de afbeelding */
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        /* Pingu√Øn Afbeelding Styling */
        .penguin-image {
            display: block; /* Zorgt dat margin auto werkt voor centreren */
            max-width: 180px; /* Maximale breedte van de afbeelding */
            height: auto; /* Behoud aspect ratio */
            margin: 0 auto 30px auto; /* Boven 0, L/R auto (center), Onder 30px */
            border-radius: 50%; /* Maak de afbeelding cirkelvormig */
            border: 4px solid #e0f7fa; /* Lichte cyaan rand */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtiele schaduw voor de afbeelding */
        }

        /* Titel */
        h1 {
            font-size: 2.8em;
            color: #1e88e5; /* Levendiger blauw */
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Subtitel/Beschrijving */
        p {
            font-size: 1.15em;
            color: #455a64; /* Iets donkerder grijs-blauw */
            margin-bottom: 40px; /* Meer ruimte voor de knop */
        }

        /* De Grote Bier Knop! */
        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #fbc02d 0%, #f9a825 100%); /* Goud/Geel gradient (bier) */
            color: #3e2723; /* Donkerbruine tekst voor contrast */
            font-size: 1.4em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 18px rgba(251, 192, 45, 0.45); /* Bijpassende schaduw */
            letter-spacing: 0.5px;
        }

        /* Knop Hover Effect */
        .cta-button:hover {
            background: linear-gradient(135deg, #fdd835 0%, #fbc02d 100%); /* Iets lichter bij hover */
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 25px rgba(251, 168, 37, 0.55);
        }

        /* Knop Actieve Staat (bij klikken) */
        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(251, 168, 37, 0.4);
        }

        /* Knop Focus Stijl (toegankelijkheid) */
        .cta-button:focus {
            outline: 3px solid rgba(251, 192, 45, 0.6);
            outline-offset: 3px;
        }

        /* Simpele Fade-in Animatie */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Aanpassingen */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            .penguin-image {
                max-width: 120px; /* Kleinere afbeelding op mobiel */
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2.1em;
            }
            p {
                font-size: 1.05em;
                margin-bottom: 30px;
            }
            .cta-button {
                padding: 15px 35px;
                font-size: 1.2em;
            }
        }

    </style>
</head>
<body>

    <div class="container">

        <!-- BELANGRIJK: Vervang de 'src' hieronder met het pad naar jouw pingu√Øn afbeelding! -->
        <!-- Voorbeeld: Als je afbeelding 'pinguin.jpg' in dezelfde map staat, gebruik src="pinguin.jpg" -->
        <!-- Voorbeeld: Als het in een map 'images' staat, gebruik src="images/pinguin.jpg" -->
        <img src="penguin.jfif" alt="Realistische pingu√Øn van de Pinquins groep" class="penguin-image">

        <h1>De Pinquins!</h1>
        <p>Welkom op de ijsschots. Pak een koude rakker en laat de spellen beginnen!</p>
        <!-- Alternatief: <p>Welkom op de ijsschots. Pak een biertje en laat de spellen beginnen!</p> -->

        <a href="https://pinqu.in/mexen" class="cta-button">
            Speel Mexen! üç∫
        </a>
    </div>

</body>
</html>
